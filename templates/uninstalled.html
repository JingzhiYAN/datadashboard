<!DOCTYPE html>
<html lang="en">
<!--This is a template file. Because I feel tired when I think about making tons of pages for different situations with the same form of table-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
    <!--change this to the function of this page-->
    <title>Title</title>
    <!--Main container for the whole page-->
</head>
<body>
    <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">What is this actually?</h2>
        <div class="table-responsive">
           <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>IP</th>
                    <th>SN</th>
                    <th>MAC</th>
                    <th>Program_mac</th>
                    <th>Switch_name</th>
                    <th>Port</th>
                    <th>Elv_address</th>
                    <th>Mask</th>
                    <th>Gate</th>
                    <th>Status</th>
                    <th>Update time</th>

                </tr>
            </thead>
            <tbody>
            <!--be sure to change the variable-->
                {% for row in data %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                    <td>{{row[7]}}</td>
                    <td>{{row[8]}}</td>
                    <td>{{row[9]}}</td>
                    <td>{{row[10]}}</td>
                    <td>{{row[12]}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

    </div>

    <script src="{{ url_for('static',filename ='bootstrap-5.3.2-dist/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename ='myowns/js/customized.js')}}"></script>

</body>
</html>
